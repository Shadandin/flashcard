<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîß App Debug Test</h1>
    
    <div class="debug-section">
        <h3>1. Data Loading Test</h3>
        <div id="data-test"></div>
    </div>
    
    <div class="debug-section">
        <h3>2. Book Selection Test</h3>
        <button onclick="testBookSelection()">Test Book Selection</button>
        <div id="book-test"></div>
    </div>
    
    <div class="debug-section">
        <h3>3. Main App Link</h3>
        <button onclick="openMainApp()">Open Main App</button>
    </div>

    <script src="data.js"></script>
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.textContent = message;
            div.className = type;
            document.getElementById('data-test').appendChild(div);
        }

        // Test 1: Data Loading
        try {
            if (typeof vocabularyData !== 'undefined') {
                log('‚úÖ vocabularyData loaded successfully', 'success');
                
                if (vocabularyData.books) {
                    log(`‚úÖ Found ${Object.keys(vocabularyData.books).length} books`, 'success');
                    
                    Object.keys(vocabularyData.books).forEach(bookNum => {
                        const book = vocabularyData.books[bookNum];
                        if (book && book.units) {
                            const unitCount = Object.keys(book.units).length;
                            const wordCount = Object.values(book.units).reduce((sum, unit) => sum + unit.words.length, 0);
                            log(`‚úÖ Book ${bookNum}: ${unitCount} units, ${wordCount} words`, 'success');
                        } else {
                            log(`‚ùå Book ${bookNum}: Missing data`, 'error');
                        }
                    });
                } else {
                    log('‚ùå No books found in vocabularyData', 'error');
                }
            } else {
                log('‚ùå vocabularyData not loaded', 'error');
            }
        } catch (error) {
            log(`‚ùå Error: ${error.message}`, 'error');
        }

        // Test 2: Book Selection
        function testBookSelection() {
            const bookTestDiv = document.getElementById('book-test');
            bookTestDiv.innerHTML = '';
            
            try {
                if (vocabularyData && vocabularyData.books[5]) {
                    const book5 = vocabularyData.books[5];
                    const unit1 = book5.units['1'];
                    
                    if (unit1) {
                        log('‚úÖ Book 5 Unit 1 found', 'success');
                        log(`   Title: ${unit1.title}`, 'success');
                        log(`   Words: ${unit1.words.length}`, 'success');
                        log(`   Sample: ${unit1.words[0].word}`, 'success');
                    } else {
                        log('‚ùå Book 5 Unit 1 not found', 'error');
                    }
                } else {
                    log('‚ùå Book 5 not found', 'error');
                }
            } catch (error) {
                log(`‚ùå Error testing book selection: ${error.message}`, 'error');
            }
        }

        // Test 3: Open main app
        function openMainApp() {
            window.open('http://localhost:3000', '_blank');
        }
    </script>
</body>
</html>
