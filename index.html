<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Flashcard App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .book-card { border: 1px solid #ccc; padding: 15px; margin: 10px; cursor: pointer; display: inline-block; }
        .book-card:hover { background: #f0f0f0; }
        .unit-card { border: 1px solid #ddd; padding: 10px; margin: 5px; cursor: pointer; display: inline-block; }
        .unit-card:hover { background: #f5f5f5; }
        .word-item { border: 1px solid #eee; padding: 8px; margin: 3px; background: #fafafa; }
        #output { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { margin: 5px; padding: 8px; }
    </style>
</head>
<body>
    <h1>Working Flashcard App</h1>
    
    <div id="output">Loading...</div>
    
    <div class="section" id="bookSelection">
        <h2>Select a Book</h2>
        <div class="book-card" data-book="3" onclick="selectBook(3)">
            <h3>Book 3</h3>
            <p>Pre-Intermediate Level</p>
        </div>
        <div class="book-card" data-book="4" onclick="selectBook(4)">
            <h3>Book 4</h3>
            <p>Intermediate Level</p>
        </div>
        <div class="book-card" data-book="5" onclick="selectBook(5)">
            <h3>Book 5</h3>
            <p>Upper-Intermediate Level</p>
        </div>
        <div class="book-card" data-book="6" onclick="selectBook(6)">
            <h3>Book 6</h3>
            <p>Advanced Level</p>
        </div>
    </div>
    
    <div class="section" id="unitSelection" style="display: none;">
        <h2>Select a Unit</h2>
        <button onclick="showBooks()">← Back to Books</button>
        <div id="unitsGrid"></div>
    </div>
    
    <div class="section" id="wordSelection" style="display: none;">
        <h2>Words in Unit</h2>
        <button onclick="showUnits()">← Back to Units</button>
        <div id="wordsList"></div>
    </div>

    <script src="data.js"></script>
    <script>
        let currentBook = null;
        let currentUnit = null;

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            output.innerHTML += `<div class="${type}">${message}</div>`;
            console.log(message);
        }

        function selectBook(bookNum) {
            log(`Selecting book ${bookNum}...`);
            
            if (!vocabularyData || !vocabularyData.books || !vocabularyData.books[bookNum]) {
                log(`ERROR: Book ${bookNum} not found in vocabularyData`, 'error');
                return;
            }
            
            const book = vocabularyData.books[bookNum];
            log(`Book ${bookNum} found: ${book.title}`);
            
            currentBook = bookNum;
            
            // Hide book selection, show unit selection
            document.getElementById('bookSelection').style.display = 'none';
            document.getElementById('unitSelection').style.display = 'block';
            document.getElementById('wordSelection').style.display = 'none';
            
            // Render units
            renderUnits(bookNum, book);
        }

        function renderUnits(bookNum, book) {
            log(`Rendering units for book ${bookNum}...`);
            
            const unitsGrid = document.getElementById('unitsGrid');
            unitsGrid.innerHTML = '';
            
            if (!book.units) {
                log(`ERROR: Book ${bookNum} has no units property`, 'error');
                return;
            }
            
            const unitCount = Object.keys(book.units).length;
            log(`Found ${unitCount} units in book ${bookNum}`);
            
            // Show all units
            for (let i = 1; i <= unitCount; i++) {
                const unit = book.units[i];
                if (unit) {
                    const unitCard = document.createElement('div');
                    unitCard.className = 'unit-card';
                    unitCard.onclick = () => selectUnit(bookNum, i, unit);
                    unitCard.innerHTML = `
                        <h4>Unit ${i}</h4>
                        <p>${unit.title}</p>
                        <p>${unit.words.length} words</p>
                    `;
                    unitsGrid.appendChild(unitCard);
                    
                    log(`Unit ${i}: "${unit.title}" (${unit.words.length} words)`);
                }
            }
            
            log(`✅ Rendered ${unitCount} units successfully`, 'success');
        }

        function selectUnit(bookNum, unitNum, unit) {
            log(`Selecting unit ${unitNum} from book ${bookNum}...`);
            log(`Unit: "${unit.title}"`);
            log(`Words: ${unit.words.length}`);
            
            currentUnit = unitNum;
            
            // Hide unit selection, show word selection
            document.getElementById('bookSelection').style.display = 'none';
            document.getElementById('unitSelection').style.display = 'none';
            document.getElementById('wordSelection').style.display = 'block';
            
            // Render words
            renderWords(bookNum, unitNum, unit);
        }

        function renderWords(bookNum, unitNum, unit) {
            log(`Rendering words for unit ${unitNum}...`);
            
            const wordsList = document.getElementById('wordsList');
            wordsList.innerHTML = '';
            
            // Show all words
            unit.words.forEach((word, index) => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.innerHTML = `
                    <strong>${word.word}</strong> (${word.partOfSpeech})
                    <br>Meaning: ${word.meaning}
                    <br>Example: ${word.example}
                `;
                wordsList.appendChild(wordItem);
                
                log(`Word ${index + 1}: "${word.word}" (${word.partOfSpeech})`);
            });
            
            log(`✅ Rendered ${unit.words.length} words successfully`, 'success');
        }

        function showBooks() {
            document.getElementById('bookSelection').style.display = 'block';
            document.getElementById('unitSelection').style.display = 'none';
            document.getElementById('wordSelection').style.display = 'none';
            currentBook = null;
            currentUnit = null;
            log('Returned to book selection');
        }

        function showUnits() {
            document.getElementById('bookSelection').style.display = 'none';
            document.getElementById('unitSelection').style.display = 'block';
            document.getElementById('wordSelection').style.display = 'none';
            currentUnit = null;
            log('Returned to unit selection');
        }

        // Test data loading on page load
        window.addEventListener('load', () => {
            log('=== Page Loaded ===');
            
            if (typeof vocabularyData !== 'undefined') {
                log('✅ vocabularyData is defined', 'success');
                
                if (vocabularyData.books) {
                    const bookCount = Object.keys(vocabularyData.books).length;
                    log(`Found ${bookCount} books`, 'success');
                    
                    Object.keys(vocabularyData.books).forEach(bookNum => {
                        const book = vocabularyData.books[bookNum];
                        if (book && book.units) {
                            const unitCount = Object.keys(book.units).length;
                            log(`Book ${bookNum}: ${unitCount} units`, 'info');
                        }
                    });
                } else {
                    log('❌ vocabularyData.books is not defined', 'error');
                }
            } else {
                log('❌ vocabularyData is not defined', 'error');
            }
        });
    </script>
</body>
</html>
