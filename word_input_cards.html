<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Input Cards - Flashcard App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .button.secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }
        
        .button.success {
            background: linear-gradient(45deg, #00b894, #00cec9);
        }
        
        .button.warning {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .unit-selector {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .unit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .unit-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #fdcb6e;
        }
        
        .unit-card.complete {
            border-left: 4px solid #00b894;
            opacity: 0.7;
        }
        
        .unit-card.selected {
            background: rgba(52, 152, 219, 0.3);
            border: 2px solid #74b9ff;
        }
        
        .word-cards-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .word-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .word-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .word-card:hover {
            border-color: #74b9ff;
            transform: translateY(-2px);
        }
        
        .word-card.completed {
            border-color: #00b894;
            background: rgba(0, 184, 148, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-number {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .card-status {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 10px;
        }
        
        .card-status.empty {
            background: rgba(231, 76, 60, 0.3);
            color: #ff7675;
        }
        
        .card-status.completed {
            background: rgba(0, 184, 148, 0.3);
            color: #55a3ff;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
            font-size: 14px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .card-actions .button {
            flex: 1;
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            transition: width 0.3s ease;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }
        
        .log-entry.info {
            background: rgba(52, 152, 219, 0.2);
            color: #74b9ff;
        }
        
        .log-entry.success {
            background: rgba(46, 204, 113, 0.2);
            color: #55a3ff;
        }
        
        .log-entry.warning {
            background: rgba(243, 156, 18, 0.2);
            color: #fdcb6e;
        }
        
        .log-entry.error {
            background: rgba(231, 76, 60, 0.2);
            color: #ff7675;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Word Input Cards</h1>
        
        <div class="status">
            <h3>Current Status</h3>
            <div id="status">Click "Load Current App" to check your flashcard app</div>
        </div>
        
        <div style="text-align: center;">
            <button class="button" onclick="loadCurrentApp()">üìä Load Current App</button>
            <button class="button secondary" onclick="openFlashcardApp()">üöÄ Open Flashcard App</button>
            <button class="button success" onclick="saveToApp()">üíæ Save to App</button>
        </div>
        
        <div class="unit-selector">
            <h3>üìã Select Unit to Add Missing Words</h3>
            <div class="unit-grid" id="unitGrid"></div>
        </div>
        
        <div class="word-cards-container" id="wordCardsContainer">
            <h3>üìù Word Input Cards for <span id="selectedUnitTitle"></span></h3>
            <div id="progressInfo"></div>
            <div class="word-cards-grid" id="wordCardsGrid"></div>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        let currentData = null;
        let selectedBook = null;
        let selectedUnit = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function loadCurrentApp() {
            log('Loading current flashcard app data...', 'info');
            
            try {
                if (typeof bookData !== 'undefined') {
                    log('‚úÖ Found bookData in current app', 'success');
                    currentData = JSON.parse(JSON.stringify(bookData));
                    displayUnits();
                } else {
                    log('‚ùå bookData not found in current app', 'error');
                    log('Please make sure you are on the flashcard app page', 'warning');
                }
            } catch (error) {
                log(`‚ùå Error accessing app data: ${error.message}`, 'error');
            }
        }

        function displayUnits() {
            const unitGrid = document.getElementById('unitGrid');
            const statusDiv = document.getElementById('status');
            
            if (!currentData) {
                statusDiv.innerHTML = 'No data loaded';
                return;
            }
            
            let totalBooks = Object.keys(currentData).length;
            let totalUnits = 0;
            let totalWords = 0;
            let incompleteUnits = 0;
            
            let statusHTML = '';
            let unitHTML = '';
            
            for (const [bookNum, bookInfo] of Object.entries(currentData)) {
                const bookUnits = Object.keys(bookInfo.units).length;
                const bookWords = Object.values(bookInfo.units).reduce((sum, unit) => sum + unit.length, 0);
                totalUnits += bookUnits;
                totalWords += bookWords;
                
                statusHTML += `<p><strong>Book ${bookNum}:</strong> ${bookWords} words across ${bookUnits} units</p>`;
                
                for (const [unitNum, unitWords] of Object.entries(bookInfo.units)) {
                    const wordCount = unitWords.length;
                    const isComplete = wordCount >= 20;
                    const needsWords = 20 - wordCount;
                    
                    if (!isComplete) {
                        incompleteUnits++;
                    }
                    
                    unitHTML += `
                        <div class="unit-card ${isComplete ? 'complete' : ''}" 
                             onclick="selectUnit('${bookNum}', '${unitNum}')" 
                             data-book="${bookNum}" 
                             data-unit="${unitNum}">
                            <h4>Book ${bookNum} - Unit ${unitNum}</h4>
                            <p>${wordCount}/20 words</p>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${(wordCount / 20) * 100}%"></div>
                            </div>
                            ${!isComplete ? `
                                <p style="color: #fdcb6e; margin-top: 10px;">Needs ${needsWords} more words</p>
                                <button class="button secondary" onclick="event.stopPropagation(); selectUnit('${bookNum}', '${unitNum}')">
                                    ‚ûï Add Missing Words
                                </button>
                            ` : '<p style="color: #00b894; margin-top: 10px;">‚úì Complete</p>'}
                        </div>
                    `;
                }
            }
            
            statusHTML = `
                <p><strong>Total Books:</strong> ${totalBooks}</p>
                <p><strong>Total Units:</strong> ${totalUnits}</p>
                <p><strong>Total Words:</strong> ${totalWords}</p>
                <p><strong>Incomplete Units:</strong> ${incompleteUnits}</p>
            ` + statusHTML;
            
            statusDiv.innerHTML = statusHTML;
            unitGrid.innerHTML = unitHTML;
        }

        function selectUnit(bookNum, unitNum) {
            document.querySelectorAll('.unit-card.selected').forEach(card => {
                card.classList.remove('selected');
            });
            
            const card = document.querySelector(`[data-book="${bookNum}"][data-unit="${unitNum}"]`);
            if (card) {
                card.classList.add('selected');
            }
            
            selectedBook = bookNum;
            selectedUnit = unitNum;
            
            document.getElementById('selectedUnitTitle').textContent = `Book ${bookNum} - Unit ${unitNum}`;
            document.getElementById('wordCardsContainer').style.display = 'block';
            
            createWordCards();
            log(`Selected Book ${bookNum} - Unit ${unitNum}`, 'info');
        }

        function createWordCards() {
            const wordCardsGrid = document.getElementById('wordCardsGrid');
            const progressInfo = document.getElementById('progressInfo');
            
            if (!selectedBook || !selectedUnit) return;
            
            const unitWords = currentData[selectedBook].units[selectedUnit];
            const currentCount = unitWords.length;
            const neededWords = 20 - currentCount;
            
            progressInfo.innerHTML = `
                <p><strong>Progress:</strong> ${currentCount}/20 words completed</p>
                <p><strong>Missing:</strong> ${neededWords} words need to be added</p>
            `;
            
            let cardsHTML = '';
            
            // Create cards for missing words (positions currentCount + 1 to 20)
            for (let i = currentCount + 1; i <= 20; i++) {
                cardsHTML += `
                    <div class="word-card" data-position="${i}">
                        <div class="card-header">
                            <div class="card-number">Word ${i}</div>
                            <div class="card-status empty">Empty</div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="word_${i}">Word:</label>
                                <input type="text" id="word_${i}" placeholder="Enter the word">
                            </div>
                            <div class="form-group">
                                <label for="pos_${i}">Part of Speech:</label>
                                <select id="pos_${i}">
                                    <option value="noun">Noun</option>
                                    <option value="verb">Verb</option>
                                    <option value="adjective">Adjective</option>
                                    <option value="adverb">Adverb</option>
                                    <option value="preposition">Preposition</option>
                                    <option value="conjunction">Conjunction</option>
                                    <option value="pronoun">Pronoun</option>
                                    <option value="interjection">Interjection</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="meaning_${i}">Meaning:</label>
                            <textarea id="meaning_${i}" placeholder="Enter the meaning of the word"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="example_${i}">Example Sentence:</label>
                            <textarea id="example_${i}" placeholder="Enter an example sentence using the word"></textarea>
                        </div>
                        <div class="card-actions">
                            <button class="button success" onclick="saveWord(${i})">üíæ Save Word</button>
                            <button class="button warning" onclick="clearWord(${i})">üóëÔ∏è Clear</button>
                        </div>
                    </div>
                `;
            }
            
            wordCardsGrid.innerHTML = cardsHTML;
        }

        function saveWord(position) {
            if (!selectedBook || !selectedUnit) {
                log('‚ùå Please select a unit first', 'error');
                return;
            }
            
            const wordName = document.getElementById(`word_${position}`).value.trim();
            const partOfSpeech = document.getElementById(`pos_${position}`).value;
            const meaning = document.getElementById(`meaning_${position}`).value.trim();
            const example = document.getElementById(`example_${position}`).value.trim();
            
            if (!wordName || !meaning || !example) {
                log('‚ùå Please fill in all fields for word ' + position, 'error');
                return;
            }
            
            // Add the word to the unit
            const newWord = {
                word: wordName,
                partOfSpeech: partOfSpeech,
                meaning: meaning,
                example: example
            };
            
            currentData[selectedBook].units[selectedUnit].push(newWord);
            
            // Update card appearance
            const card = document.querySelector(`[data-position="${position}"]`);
            card.classList.add('completed');
            card.querySelector('.card-status').className = 'card-status completed';
            card.querySelector('.card-status').textContent = 'Completed';
            
            // Disable inputs
            document.getElementById(`word_${position}`).disabled = true;
            document.getElementById(`pos_${position}`).disabled = true;
            document.getElementById(`meaning_${position}`).disabled = true;
            document.getElementById(`example_${position}`).disabled = true;
            
            log(`‚úÖ Added word "${wordName}" to position ${position}`, 'success');
            
            // Update progress
            const currentCount = currentData[selectedBook].units[selectedUnit].length;
            const progressInfo = document.getElementById('progressInfo');
            progressInfo.innerHTML = `
                <p><strong>Progress:</strong> ${currentCount}/20 words completed</p>
                <p><strong>Missing:</strong> ${20 - currentCount} words need to be added</p>
            `;
            
            // Check if unit is complete
            if (currentCount >= 20) {
                log(`üéâ Unit ${selectedUnit} is now complete with ${currentCount} words!`, 'success');
                setTimeout(() => {
                    alert(`Congratulations! Unit ${selectedUnit} is now complete with all 20 words.`);
                }, 500);
            }
        }

        function clearWord(position) {
            document.getElementById(`word_${position}`).value = '';
            document.getElementById(`pos_${position}`).value = 'noun';
            document.getElementById(`meaning_${position}`).value = '';
            document.getElementById(`example_${position}`).value = '';
            
            log(`üóëÔ∏è Cleared word ${position}`, 'info');
        }

        function saveToApp() {
            if (!currentData) {
                log('‚ùå No data to save', 'error');
                return;
            }
            
            try {
                if (typeof bookData !== 'undefined') {
                    Object.keys(bookData).forEach(bookNum => {
                        Object.keys(bookData[bookNum].units).forEach(unitNum => {
                            bookData[bookNum].units[unitNum] = currentData[bookNum].units[unitNum];
                        });
                    });
                    
                    if (typeof updateDisplay === 'function') {
                        updateDisplay();
                        log('‚úÖ App display updated', 'success');
                    }
                    
                    if (typeof localStorage !== 'undefined') {
                        localStorage.setItem('flashcardData', JSON.stringify(bookData));
                        log('üíæ Data saved to localStorage', 'success');
                    }
                    
                    log('‚úÖ Changes saved to app successfully!', 'success');
                } else {
                    log('‚ùå Cannot save - not on flashcard app page', 'error');
                }
            } catch (error) {
                log(`‚ùå Error saving to app: ${error.message}`, 'error');
            }
        }

        function openFlashcardApp() {
            log('Opening flashcard app...', 'info');
            window.open('index.html', '_blank');
        }

        window.onload = function() {
            log('üöÄ Word Input Cards loaded', 'info');
            log('Please make sure you are on the flashcard app page (index.html)', 'info');
            log('Or click "Open Flashcard App" to open it in a new tab', 'info');
        };
    </script>
</body>
</html>
